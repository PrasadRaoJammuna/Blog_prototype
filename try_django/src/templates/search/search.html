{% extends "base.html" %}
{% load static %}


{% block content %}


<div class='container'>
{% if query %}
<h1>You searched for "{{query}}"</h1>

<div class='container-fluid'>
<div class='row'>
<div class='col-12 col-8 max-auto'>

{% for post in posts  %}
<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
  <div class="card-header"><i>{{post.pub_at}}</i></div>
  <div class="card-body" >
    <a href="/blog/post_detail/{{post.slug}}/" class="card-link"><img class="card-img-top" src='{{post.images.url}}'> </a>
    <h5 class="card-title"><h1>{{post.title}}</h1></h5>
    <p class="card-text"> {{post.content | truncatewords:15 }}</p>
    <a href="/blog/post_detail/{{post.slug}}/" class="card-link">Read</a>
  </div>
</div>

{% endfor %}

</div>
</div>
</div>

{% else %}
<p> you searched for Nothing</p>
{% endif %}

</div>

{% endblock  %}
